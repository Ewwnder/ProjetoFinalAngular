<div class="container">
  <div class="row">
    <div class="col-12 col-lg-10 m-auto">
      <h1 class="text-center mb-4">Contatos</h1>

      <form [formGroup]="filtro" class="card p-3 mb-4">
        <div class="row g-2 align-items-center">
          <div class="col-md-4">
            <input formControlName="name" type="text" class="form-control" placeholder="Buscar por nome" />
          </div>

          <div class="col-md-3">
            <select formControlName="grupo" class="form-select">
              <option value="">Todos os Grupos</option>
              <option>Família</option>
              <option>Trabalho</option>
              <option>Escola/Faculdade</option>
            </select>
          </div>

          <div class="col-md-2">
            <div class="form-check">
              <input type="checkbox" id="favoritos" class="form-check-input" formControlName="favoritos" />
              <label for="favoritos" class="form-check-label">Só Favoritos</label>
            </div>
          </div>

          <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-secondary" (click)="toggleOrdem()">
              Ordenar {{ filtro.get('ordenarAlfabeto')?.value ? '(A-Z)' : '(Normal)' }}
            </button>
          </div>
        </div>
      </form>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th>Grupo</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let c of filtrarContato">
              <tr>
                <td>{{ c.id }}</td>
                <td>
                  {{ c.name }}
                  <span *ngIf="c.favorito" title="Favorito">⭐</span>
                </td>
                <td>{{ c.number }}</td>
                <td>{{ c.grupo }}</td>
                <td>
                  <button class="btn btn-primary btn-sm" (click)="onClickUpdate(c)">Editar</button>
                </td>
              </tr>

              <tr *ngIf="isEditing && formGroupContato.get('id')?.value === c.id">
                <td colspan="5">
                  <form [formGroup]="formGroupContato" (ngSubmit)="update()">
                    <div class="row">
                      <div class="col-md-4 mb-2">
                        <label>Nome</label>
                        <input formControlName="name" type="text" class="form-control" />
                      </div>

                      <div class="col-md-4 mb-2">
                        <label>Telefone</label>
                        <input formControlName="number" type="text" class="form-control" />
                      </div>

                      <div class="col-md-4 mb-2">
                        <label>Grupo</label>
                        <select formControlName="grupo" class="form-select">
                          <option value="">Selecione</option>
                          <option>Família</option>
                          <option>Trabalho</option>
                          <option>Escola/Faculdade</option>
                        </select>
                      </div>

                      <div class="col-md-6 mb-2">
                        <label>Email</label>
                        <input formControlName="email" type="email" class="form-control" />
                      </div>

                      <div class="col-md-6 mb-2">
                        <label>Apelido</label>
                        <input formControlName="apelido" type="text" class="form-control" />
                      </div>

                      <div class="col-md-6 mb-2">
                        <label>Endereço</label>
                        <input formControlName="endereco" type="text" class="form-control" />
                      </div>

                      <div class="col-md-6 mb-2">
                        <label>Informações</label>
                        <input formControlName="informacao" type="text" class="form-control" />
                      </div>

                      <div class="col-md-6 mb-2">
                        <label>Data de Aniversário</label>
                        <input formControlName="dataAniversario" type="date" class="form-control" />
                      </div>

                      <div class="col-md-6 mb-2">
                        <label>Grupo</label>
                        <select formControlName="grupo" class="form-select">
                          <option value="">Selecione</option>
                          <option>Família</option>
                          <option>Trabalho</option>
                          <option>Escola/Faculdade</option>
                        </select>
                      </div>

                      <div class="col-md-12 mb-3">
                        <div class="form-check">
                          <input formControlName="favorito" type="checkbox" class="form-check-input" id="favorito" />
                          <label for="favorito" class="form-check-label">Favorito</label>
                        </div>
                      </div>

                      <div class="col-md-12 d-flex gap-2">
                        <button type="submit" class="btn btn-success">Salvar</button>
                        <button type="button" class="btn btn-secondary" (click)="clear()">Cancelar</button>
                        <button type="button" class="btn btn-danger ms-auto" (click)="delete(c)">Excluir</button>
                      </div>
                    </div>
                  </form>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
